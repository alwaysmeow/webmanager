services:
  server:
    build: 
      context: ./server
      dockerfile: ./api/Dockerfile
    container_name: wm-server
    env_file:
      - .env
      # FLASK_KEY
      # MAIL_PASSWORD
    ports:
      - '8000:8000'
    networks:
      - wm-network
  
  scheduler:
    build:
      context: ./server
      dockerfile: ./scheduler/Dockerfile
    container_name: wm-scheduler
    env_file:
      - .env
    environment:
      - C_FORCE_ROOT=true
    networks:
      - wm-network
  
  client:
    build: ./client
    container_name: wm-client
    ports:
      - '80:80'
    networks:
      - wm-network
    stdin_open: true
    tty: true
  
  mongodb:
    image: mongo
    container_name: wm-mongodb
    env_file:
      - .env
      # MONGO_INITDB_ROOT_USERNAME
      # MONGO_INITDB_ROOT_PASSWORD
    ports:
      - "27018:27017"
    networks:
      - wm-network
  
  redis:
    image: redis
    container_name: wm-redis
    ports:
      - "6379:6379"
    networks:
      - wm-network

networks:
  wm-network:
    driver: bridge